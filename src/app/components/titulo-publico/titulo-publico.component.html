<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-success">
            <div class="row">
              <div class="col-sm-6">
                <h4 class="card-title mt-2">Títulos Públicos</h4>
              </div>
              <div class="col-sm-6">
                <div class="pull-right">
                  <button (click)="openDialogCreateTitulo()" mat-mini-fab class="btn-create-basic">
                    <mat-icon>add_circle</mat-icon>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <div *ngIf="loading" class="loader"></div>
              <table *ngIf="!loading && dataSource.data.length > 0" mat-table [dataSource]="dataSource">
                <ng-container matColumnDef="descricao">
                  <th mat-header-cell *matHeaderCellDef class="text-gray"> Descrição </th>
                  <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
                </ng-container>
                <ng-container matColumnDef="setorDescricao">
                  <th mat-header-cell *matHeaderCellDef class="text-gray"> Setor </th>
                  <td mat-cell *matCellDef="let element"> {{element.setorDescricao}} </td>
                </ng-container>
                <ng-container matColumnDef="precoAjustado">
                  <th mat-header-cell *matHeaderCellDef class="text-gray"> Ticker </th>
                  <td mat-cell *matCellDef="let element"> {{element.precoAjustado}} </td>
                </ng-container>
                <ng-container matColumnDef="quantidade">
                  <th mat-header-cell *matHeaderCellDef class="text-gray"> Quantidade </th>
                  <td mat-cell *matCellDef="let element"> {{element.quantidade}} </td>
                </ng-container>
                <ng-container matColumnDef="nota">
                  <th mat-header-cell *matHeaderCellDef class="text-gray"> Nota </th>
                  <td mat-cell *matCellDef="let element"> {{element.nota}} </td>
                </ng-container>
                <ng-container matColumnDef="dataRegistro">
                  <th mat-header-cell *matHeaderCellDef class="text-gray"> Data </th>
                  <td mat-cell *matCellDef="let element"> {{element.dataRegistro | date : "MMMM y" }}</td>
                </ng-container>
                <ng-container matColumnDef="acoes">
                  <th mat-header-cell *matHeaderCellDef class="text-gray"> Ações </th>
                  <td mat-cell *matCellDef="let element">
                    <button (click)="openDialogEditTitulo(element)" mat-mini-fab class="btn-edit-basic mr-2">
                      <mat-icon>edit_note</mat-icon>
                    </button>
                    <button (click)="openDialogEditTitulo(element)" mat-mini-fab class="btn-delete-danger">
                      <mat-icon>delete</mat-icon>
                    </button>
                  </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              <div *ngIf="!loading && dataSource.data.length === 0">
                <p class="text-center">Nenhum resultado encontrado!</p>
              </div>
              <mat-paginator [pageSizeOptions]="[5, 10, 15, 20]" showFirstLastButtons (page)="pageHandler($event)"></mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
