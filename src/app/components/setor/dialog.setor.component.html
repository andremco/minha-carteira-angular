<div class="main-content" [style.width]="'500px'">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-success">
            <h4 class="card-title">Setor</h4>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-sm-12">
                <mat-form-field>
                  <mat-label>Descrição do setor</mat-label>
                  <input matInput [(ngModel)]="setor.descricao">
                </mat-form-field>
              </div>
            </div>
            <div class="pull-right">
              <button mat-raised-button mat-dialog-close class="mr-1">Sair</button>
              <button mat-raised-button color="primary" [disabled]="loading" (click)="salvar()">
                <mat-spinner *ngIf="loading"></mat-spinner>
                <span *ngIf="!loading">Salvar</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
