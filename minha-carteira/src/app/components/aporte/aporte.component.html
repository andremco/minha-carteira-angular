<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-success">
            <div class="row">
              <div class="col-sm-6">
                <h4 class="card-title mt-2">Aportes</h4>
              </div>
              <div class="col-sm-6">
                <div class="pull-right">
                  <button (click)="openDialogCreateAporte()" mat-mini-fab class="btn-create-basic">
                    <mat-icon>add_circle</mat-icon>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table mat-table [dataSource]="dataSource">
                <ng-container matColumnDef="tipoAtivo">
                  <th mat-header-cell *matHeaderCellDef class="text-gray"> Tipo do Ativo </th>
                  <td mat-cell *matCellDef="let element"> {{ element.tipoAtivo | exibirTipoAtivo }} </td>
                </ng-container>
                <ng-container matColumnDef="ativoDescricao">
                  <th mat-header-cell *matHeaderCellDef class="text-gray"> Ativo </th>
                  <td mat-cell *matCellDef="let element"> {{element.ativoDescricao}} </td>
                </ng-container>
                <ng-container matColumnDef="ticker">
                  <th mat-header-cell *matHeaderCellDef class="text-gray"> Ticker </th>
                  <td mat-cell *matCellDef="let element"> {{element.ticker ? element.ticker : '-'}} </td>
                </ng-container>
                <ng-container matColumnDef="preco">
                  <th mat-header-cell *matHeaderCellDef class="text-gray"> Preço </th>
                  <td mat-cell *matCellDef="let element"> {{element.preco}} </td>
                </ng-container>
                <ng-container matColumnDef="quantidade">
                  <th mat-header-cell *matHeaderCellDef class="text-gray"> Quantidade </th>
                  <td mat-cell *matCellDef="let element"> {{element.quantidade}} </td>
                </ng-container>
                <ng-container matColumnDef="dataAporte">
                  <th mat-header-cell *matHeaderCellDef class="text-gray"> Data do Aporte </th>
                  <td mat-cell *matCellDef="let element"> {{element.dataRegistro | date : "MMMM y" }}</td>
                </ng-container>
                <ng-container matColumnDef="acoes">
                  <th mat-header-cell *matHeaderCellDef class="text-gray"> Ações </th>
                  <td mat-cell *matCellDef="let element">
                    <button (click)="openDialogEditAporte(element)" mat-mini-fab class="btn-edit-basic mr-2">
                      <mat-icon>edit_note</mat-icon>
                    </button>
                    <button (click)="openDialogExcluirAporte(element)" mat-mini-fab class="btn-delete-danger">
                      <mat-icon>delete</mat-icon>
                    </button>
                  </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              <mat-paginator [pageSizeOptions]="[5, 10, 15, 20]"
                             showFirstLastButtons
                             aria-label="Select page of periodic elements">
              </mat-paginator>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
