<div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table-acoes">
    <ng-container matColumnDef="razaoSocial">
      <th mat-header-cell *matHeaderCellDef> Razão social </th>
      <td mat-cell *matCellDef="let element"> {{element.razaoSocial}} </td>
    </ng-container>
    <ng-container matColumnDef="setorDescricao">
      <th mat-header-cell *matHeaderCellDef> Setor </th>
      <td mat-cell *matCellDef="let element"> {{element.setorDescricao}} </td>
    </ng-container>
    <ng-container matColumnDef="ticker">
      <th mat-header-cell *matHeaderCellDef> Ticker </th>
      <td mat-cell *matCellDef="let element"> {{element.ticker}} </td>
    </ng-container>
    <ng-container matColumnDef="quantidade">
      <th mat-header-cell *matHeaderCellDef> Quantidade </th>
      <td mat-cell *matCellDef="let element"> {{element.quantidade}} </td>
    </ng-container>
    <ng-container matColumnDef="nota">
      <th mat-header-cell *matHeaderCellDef> Nota </th>
      <td mat-cell *matCellDef="let element"> {{element.nota}} </td>
    </ng-container>
    <ng-container matColumnDef="dataRegistro">
      <th mat-header-cell *matHeaderCellDef> Data </th>
      <td mat-cell *matCellDef="let element"> {{element.dataRegistro}} </td>
    </ng-container>
    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let element">
        <button mat-mini-fab color="basic" style="margin-right: 5px">
          <mat-icon>edit_note</mat-icon>
        </button>
        <button mat-mini-fab color="warn">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 15, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
  <div class="botao-salvar">
    <button (click)="openDialog()" mat-fab color="primary">
      <mat-icon>add_circle</mat-icon>
    </button>
  </div>
</div>
