<div style="width: 550px">
  <h2 mat-dialog-title>Salvar setor</h2>
  <mat-dialog-content class="mat-typography">
    <form style="min-width: 150px; max-width: 500px; width: 100%;">
      <mat-form-field style="width: 100%;">
        <mat-label>Descrição do setor</mat-label>
        <textarea matInput placeholder="Ex.: Tesouro direto, Fundo Imobiliário, Banco, Seguradora..."></textarea>
      </mat-form-field>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close>Sair</button>
    <button mat-raised-button mat-dialog-close>Salvar</button>
  </mat-dialog-actions>
</div>
