<div fxLayout="row" [style.margin]="'20px'">
  <div fxFlex>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table-setores">
      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef> Descrição </th>
        <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
      </ng-container>
      <ng-container matColumnDef="dataRegistro">
        <th mat-header-cell *matHeaderCellDef> Data </th>
        <td mat-cell *matCellDef="let element"> {{element.dataRegistro}} </td>
      </ng-container>
      <ng-container matColumnDef="ativos">
        <th mat-header-cell *matHeaderCellDef> Ativos </th>
        <td mat-cell *matCellDef="let element"> {{element.ativos}} </td>
      </ng-container>
      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let element">
          <button mat-mini-fab color="basic" style="margin-right: 5px">
            <mat-icon>edit_note</mat-icon>
          </button>
          <button mat-mini-fab color="warn">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 15, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
  <div class="botao-salvar">
    <button (click)="openDialog()" mat-fab color="primary">
      <mat-icon>add_circle</mat-icon>
    </button>
  </div>
</div>
