<div>
  <div>
    <div>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        <ng-container matColumnDef="descricao">
          <th mat-header-cell *matHeaderCellDef> Descrição </th>
          <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
        </ng-container>
        <ng-container matColumnDef="dataRegistro">
          <th mat-header-cell *matHeaderCellDef> Data </th>
          <td mat-cell *matCellDef="let element"> {{element.dataRegistro}} </td>
        </ng-container>
        <ng-container matColumnDef="ativos">
          <th mat-header-cell *matHeaderCellDef> Ativos </th>
          <td mat-cell *matCellDef="let element"> {{element.ativos}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <div style="bottom: 25px; left: 95%; marginLeft: -100; position: absolute">
        <button (click)="openDialog()" mat-fab color="primary">
          <mat-icon>add_circle</mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>
