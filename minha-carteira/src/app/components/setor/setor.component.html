<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-success">
            <h4 class="card-title ">Setores</h4>
            <!--p class="card-category"> Here is a subtitle for this table</p>-->
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table mat-table [dataSource]="dataSource">
                <ng-container matColumnDef="descricao">
                  <th mat-header-cell *matHeaderCellDef class="text-gray"> Descrição </th>
                  <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
                </ng-container>
                <ng-container matColumnDef="dataRegistro">
                  <th mat-header-cell *matHeaderCellDef class="text-gray"> Data </th>
                  <td mat-cell *matCellDef="let element"> {{element.dataRegistro}} </td>
                </ng-container>
                <ng-container matColumnDef="ativos">
                  <th mat-header-cell *matHeaderCellDef class="text-gray"> Ativos </th>
                  <td mat-cell *matCellDef="let element"> {{element.ativos}} </td>
                </ng-container>
                <ng-container matColumnDef="acoes">
                  <th mat-header-cell *matHeaderCellDef class="text-gray"> Ações </th>
                  <td mat-cell *matCellDef="let element">
                    <button mat-mini-fab class="btn-edit-basic mr-2">
                      <mat-icon>edit_note</mat-icon>
                    </button>
                    <button mat-mini-fab class="btn-delete-danger">
                      <mat-icon>delete</mat-icon>
                    </button>
                  </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              <mat-paginator [pageSizeOptions]="[5, 10, 15, 20]"
                             showFirstLastButtons
                             aria-label="Select page of periodic elements">
              </mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="btn-criar">
    <button (click)="openDialog()" mat-fab color="primary">
      <mat-icon>add_circle</mat-icon>
    </button>
  </div>
</div>
